<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHuq* - where code and language merge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes rotate-b {

            0%,
            50% {
                transform: rotate(0deg) translateY(0);
            }

            100% {
                transform: rotate(180deg) translateY(-28px);
            }
        }

        .rotate-b-animation {
            animation: rotate-b 2s ease-in-out forwards;
            display: inline-block;
            color: purple;
        }
    </style>
</head>

<body class="bg-black min-h-screen flex flex-col items-center justify-center overflow-hidden">
    <div id="content" class="opacity-0 transform translate-y-20 transition-all duration-1000 ease-out">
        <h1
            class="text-8xl md:text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-8 text-center float-animation">
            <span>GitHu</span><span class="rotate-b-animation">b</span>*
        </h1>
        <p class="text-xl md:text-2xl text-gray-300 mb-8 text-center max-w-2xl">
            Where code and language merge
        </p>
        <form id="username-form" class="text-center">
            <input autofocus id="ghuser" type="text" spellcheck="false" autocomplete="username"
                placeholder="GitHub username"
                class="bg-gray-800 text-white rounded-full py-3 px-6 mb-4 w-64 focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button type="submit"
                class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-3 px-6 rounded-full text-lg hover:from-purple-600 hover:to-pink-600 transition-all duration-300 animate-pulse">
                Host All The Things
            </button>
        </form>
    </div>
    <div id="github-attribution"
        class="mt-8 opacity-0 transform translate-y-20 transition-all duration-1000 ease-out delay-500">
        <div class="flex items-center justify-center text-gray-400 hover:text-gray-200 transition-colors duration-300">
            <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
            </svg>
            <span>githuq.com - Powered by GitHub (but not affiliated)</span>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(() => {
                document.getElementById('content').classList.remove('opacity-0', 'translate-y-20');
                document.getElementById('github-attribution').classList.remove('opacity-0', 'translate-y-20');
            }, 100);

            const form = document.getElementById('username-form');
            const input = document.getElementById('ghuser');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                if (input.value.trim()) {
                    window.location.href = '/' + input.value.trim();
                }
            });

            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>

</html>
